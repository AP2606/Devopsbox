apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-backend
  labels:
    app: devops-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-backend
  template:
    metadata:
      labels:
        app: devops-backend
    spec:
      containers:
      - name: devops-backend
        image: backend:latest   
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: DB_URI
          value: postgresql://postgres:postgrespw@postgres-service:5432/devopsbox
---
apiVersion: v1
kind: Service
metadata:
  name: devops-backend-service
spec:
  selector:
    app: devops-backend
  ports:
  - protocol: TCP
    port: 5000       
    targetPort: 5000 
  type: ClusterIP
